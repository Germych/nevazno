<meta charset="utf-8">
<script type="text/javascript">
	
	var a = prompt("Первая длина основания трапеции");
	var b = prompt("Вторая длина основания трапеции");
	var h = prompt("Высота трапеции");

	a = parseInt(a);
	b = parseInt(b);
	h = parseInt(h);

	var c = ((a + b) / 2) * h;
	alert("Площадь трапеции будет равна: " + c);


</script>
